  <body class="fondo-inicio-sesion">
    <div class="container">
    <!--inicio de sesion-->
    <div class="form-box login">
      <form action="" method="POST">
          <h1>Iniciar Sesión</h1>
          <div class="input-box">
              <label for="correoInicioSesion">Email</label>
              <input type="email" id="correoInicioSesion" name="correoInicioSesion" placeholder="ejemplo@gmail.com"
              required>
              <i class='bx bxs-envelope'></i>
              <div class="error-msg"></div> <!-- Aquí saldrá el error -->
          </div>
          <div class="input-box">
              <label for="passwordInicioSesion">Password</label>
              <input type="password" id="passwordInicioSesion" name="passwordInicioSesion" placeholder="#####"
              required>
              <i class='bx bxs-lock-alt'></i>
              <div class="error-msg"></div> <!-- Aquí saldrá el error -->
          </div>
          <div class="forgot-link">
              <a href="#">¿Olvidó su contraseña?</a>
          </div>

          <div class="input-box">
            <button type="submit" class="btn-link">Iniciar sesión</button>
          </div>

          <p>o iniciar sesión con:</p>
          <div class="social-icons">
              <a href="#"><i class='bx bxl-google' ></i></a>
          </div>
      </form>
    </div>

            <option value="" disabled selected>Selecciona tu género</option>
            <option value="masculino">Masculino</option>

            class="input-password"
            name="password"
            placeholder="Contraseña"
            minlength="8"
            required
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,}"
